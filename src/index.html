<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Discover</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <section id="home" class="hover-parent">
      <h1 class="hover-text">Solar Discover</h1>
      <p class="hover-text">Discover our solar system!</p>
    </section>
    <section id="rotating-planets" class="hover-parent planet-section">
      <h1 id="rotating-planets-text" class="hover-text">
        Planets orbit around the sun
      </h1>
    </section>
    <section id="group-planets" class="hover-parent planet-section">
      <h1 id="group-planets-text" class="hover-text">
        The planets are divided in three groups
      </h1>
      <p class="planet-group hover-text" id="terr-planets">
        Terrestrial planets
      </p>
      <p class="planet-group hover-text" id="gas-giants">Gas giants</p>
      <p class="planet-group hover-text" id="ice-giants">Ice giants</p>
    </section>
    <section style="height: 260vh" class="planet-section"></section>
    <section id="mercury-planet" class="hover-parent planet-section">
      <h1 id="mercury-planet-text" class="hover-text">Mercury</h1>
    </section>
    <div class="loading" class="hover-parent">
      <h1 class="hover-text">Solar Discover</h1>
      <h2 class="hover-text">Loading our solar system...</h2>
      <div class="loading-bar"></div>
    </div>

    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>
  </body>
</html>
